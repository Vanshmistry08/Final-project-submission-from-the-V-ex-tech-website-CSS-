<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>(Q.6) Perfect Example of Border and Background </title>

    <style>
        body {
            margin: 0;
            background-color: #f2f2f2;
        }

        .box {
            width: 300px;
            height: 200px;

            /* Background Image */
            background-image: url("https://via.placeholder.com/300x200");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            /* Solid Border */
            border: 3px solid black;

            /* Rounded Corners */
            border-radius: 20px;

            margin: 60px auto;
        }
    </style>
</head>

<body>

<div class="box"></div>

</body>
</html>
